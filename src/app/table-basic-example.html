<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef> Flag </th>
    <td mat-cell *matCellDef="let element">
      <img src={{element.flag}} alt="" width="30" height="30">
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="alpha2Code">
    <th mat-header-cell *matHeaderCellDef> Alpha2Code </th>
    <td mat-cell *matCellDef="let element"> {{element.alpha2Code}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="alpha3Code">
    <th mat-header-cell *matHeaderCellDef> Alpha3Code </th>
    <td mat-cell *matCellDef="let element"> {{element.alpha3Code}} </td>
  </ng-container>

  <ng-container matColumnDef="nativeName">
    <th mat-header-cell *matHeaderCellDef> nativeName </th>
    <td mat-cell *matCellDef="let element"> {{element.nativeName}} </td>
  </ng-container>

  <ng-container matColumnDef="altSpellings">
    <th mat-header-cell *matHeaderCellDef> altSpellings </th>
    <td mat-cell *matCellDef="let element"> {{element.altSpellings}} </td>
  </ng-container>

  <ng-container matColumnDef="callingCodes">
    <th mat-header-cell *matHeaderCellDef> callingCodes </th>
    <td mat-cell *matCellDef="let element"> {{element.callingCodes}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
</table>
